name: trigger-registry-sync

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: trigger-registry-sync
  cancel-in-progress: true

jobs:
  dispatch:
    # Prevent infinite loops if a bot updates the repo
    if: ${{ !endsWith(github.actor, '[bot]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch sync event to product-registry
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REGISTRY_DISPATCH_TOKEN }}
          repository: tech4life-beyond/product-registry
          event-type: sync_from_products
          client-payload: |
            {"repo":"${{ github.repository }}","sha":"${{ github.sha }}","ref":"${{ github.ref }}"}
