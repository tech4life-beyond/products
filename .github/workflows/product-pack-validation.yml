name: product-pack-validation

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: product-pack-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-product-packs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout pipeline (pinned)
        uses: actions/checkout@v4
        with:
          repository: tech4life-beyond/product-creation-pipeline
          ref: v1.0.0
          path: _pipeline

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run product pack validator
        run: |
          python3 _pipeline/tools/validate_product_packs.py --repo-root .

